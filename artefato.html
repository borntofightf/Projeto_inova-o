<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Artefato</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Crimson+Text&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    background: #f5eedf;
    font-family: 'Crimson Text', serif;
    padding: 40px;
    color: #2c1810;
}

.box{
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,.2);
}

h1{
    font-family: 'Cinzel', serif;
    color: #8c4a32;
    margin-bottom: 20px;
}

p{
    font-size: 20px;
    line-height: 1.8;
}

.back{
    margin-top: 30px;
    display: inline-block;
    text-decoration: none;
    background: #8c4a32;
    color: #fff;
    padding: 12px 25px;
    border-radius: 10px;
    font-family: 'Cinzel', serif;
}

.back:hover{
    background: #a8423f;
}
</style>
</head>

<body>

<div class="box">
    <h1 id="titulo"></h1>
    <p id="descricao"></p>

    <a href="index.html" class="back">
        <i class="fas fa-arrow-left"></i> Voltar ao Catálogo
    </a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const artefatos = JSON.parse(localStorage.getItem("artefatos_btf")) || [];
const artefato = artefatos[id];

if (!artefato) {
    document.getElementById("titulo").textContent = "Artefato não encontrado";
    document.getElementById("descricao").textContent = "Este artefato não existe ou foi removido.";
} else {
    document.getElementById("titulo").textContent = artefato.nome;
    document.getElementById("descricao").textContent = artefato.descricao;
}
</script>

</body>
</html>
