<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Novo Artefato</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    font-family: 'Inter', sans-serif;
    background: #f5eedf;
    padding: 40px;
    color: #2c1810;
}
.box{
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
}
h1{
    font-family: 'Cinzel', serif;
    color: #8c4a32;
}
input, textarea{
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button{
    background: #8c4a32;
    color: #fff;
    border: none;
    padding: 14px 25px;
    border-radius: 10px;
    cursor: pointer;
}
button:hover{
    background: #a8423f;
}
</style>
</head>

<body>

<div class="box">
    <h1><i class="fas fa-plus"></i> Novo Artefato</h1>

    <input id="nome" placeholder="Nome do artefato">
    <textarea id="descricao" placeholder="Descrição do artefato"></textarea>

    <button onclick="salvarArtefato()">
        <i class="fas fa-save"></i> Salvar Artefato
    </button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBls7v_X5_7EYXh4U3aYTTAT7RAOArDmjM",
  authDomain: "catalogo-artefatos.firebaseapp.com",
  projectId: "catalogo-artefatos",
  storageBucket: "catalogo-artefatos.firebasestorage.app",
  messagingSenderId: "399410630744",
  appId: "1:399410630744:web:ee2d6b509ac2113199fa2d",
  measurementId: "G-PSS0B119PP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.salvarArtefato = async function(){
    try{
        const nome = document.getElementById("nome").value;
        const descricao = document.getElementById("descricao").value;

        if(!nome || !descricao){
            alert("Preencha todos os campos");
            return;
        }

        await addDoc(collection(db, "artefatos"), {
            nome,
            descricao,
            criadoEm: new Date()
        });

        alert("Artefato salvo na nuvem!");
        document.getElementById("nome").value = "";
        document.getElementById("descricao").value = "";

    }catch(e){
        console.error(e);
        alert("Erro ao salvar artefato");
    }
};
</script>

</body>
</html>
